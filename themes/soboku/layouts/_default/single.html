<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="/assets/css/blog-entry.css">
  </head>
  <body>
    {{ partial "header-full.html" . }}
    <main>
      <div class="inner">
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        {{ .Content }}
      </div>  
    </main>
  </body>
</html>
