<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
  <head>
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/single.css">
  </head>
  <body>
    {{ partial "header.html" . }}
    <main>
      <div class="inner">
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02 15:04" }}</time>
        {{ .Content }}
      </div>  
    </main>
  </body>
</html>
