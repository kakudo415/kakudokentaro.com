<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
  <head>
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/index.css">
  </head>
  <body>
    {{ partial "header.html" . }}
    <main>
      <div class="inner profile">
        <div>
          <div class="profile-header">
            <img src="{{ .Site.BaseURL }}assets/icon.svg" alt="icon">
            <h1>
              <div>覚道 健太郎</div>
              <div>Kakudo Kentaro</div>
            </h1>
          </div>  
          <p>数学とコンパイラについて学んでいます。</p>
          <a href="{{ .Site.BaseURL }}about/" class="readmore">About Me</a>
        </div>
      </div>
      <div class="inner recent">
        {{ $recent := where .Site.RegularPages "Section" "blog" }}
        {{ range first 5 $recent }}
        <div>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        </div>
        {{ end }}
        <div>
          <a href="{{ .Site.BaseURL }}blog/" class="readmore">More Blog Posts</a>
        </div>
      </div>  
    </main>
  </body>
</html>
